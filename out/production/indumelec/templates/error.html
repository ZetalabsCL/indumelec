<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:replace="~{fragments/head}"/>

<body class="authentication-bg">
<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-header pt-4 pb-4 text-center bg-primary">

                    </div>

                    <div class="card-body p-4">
                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Error</h4>
                        </div>

                        <div class="form-group">
                            <table>
                                <tr>
                                    <td>Fecha</td>
                                    <td th:text="${timestamp}"/>
                                </tr>
                                <tr>
                                    <td>Recurso</td>
                                    <td th:text="${path}"/>
                                </tr>
                                <tr>
                                    <td>Error</td>
                                    <td th:text="${error}"/>
                                </tr>
                                <tr>
                                    <td>Status</td>
                                    <td th:text="${status}"/>
                                </tr>
                                <tr>
                                    <td>Mensaje</td>
                                    <td th:text="${message}"/>
                                </tr>
                                <tr>
                                    <td>Excepcion</td>
                                    <td th:text="${exception}"/>
                                </tr>
                                <tr>
                                    <td>Traza</td>
                                    <td>
                                        <pre th:text="${trace}"/>
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <div sec:authorize="hasAuthority('Admin')">
                            <div class="text-center w-75 m-auto">
                                <a th:href="@{/admin/dashboard}">Volver a la Pagina Principal</a>
                            </div>
                        </div>
                        <div sec:authorize="hasAuthority('User')">
                            <div class="text-center w-75 m-auto">
                                <a th:href="@{/user/dashboard}">Volver a la Pagina Principal</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer}"/>

<script th:src="@{/js/app.min.js}"></script>
</body>
</html>
