<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <th:block th:replace="~{fragments/head}"/>

    <body class="authentication-bg">
        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card">
                            <div class="card-header pt-4 pb-4 text-center bg-primary">

                            </div>

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Ingreso</h4>
                                    <p class="text-muted mb-4">Ingresa al sistema de gesti&oacute;n.</p>
                                    <div id="errors" th:if="${(param.error != null) and (param.error)}">
                                        <p class="error">Usuario o clave incorrecta</p>
                                    </div>

                                </div>

                                <form th:action="@{/login}" method="post">
                                    <div class="form-group">
                                        <label for="email">Usuario</label>
                                        <input type="text" id="email" name="email" th:placeholder="Email" class="form-control" />
                                    </div>

                                    <div class="form-group">
                                        <a href="pages-recoverpw.html" class="text-muted float-right"><small>Â¿Olvidaste tu clave?</small></a>
                                        <label for="password">Password</label>
                                        <input type="password" id="password" name="password" th:placeholder="Password" class="form-control" />
                                    </div>

                                    <div class="form-group mb-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                            <label class="custom-control-label" for="checkbox-signin">Recuerdame</label>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary" name="Submit" value="Login" type="Submit" th:text="Login"></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:replace="~{fragments/footer}"/>

        <script th:src="@{/js/app.min.js}"></script>
    </body>
</html>
