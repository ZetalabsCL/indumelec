<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:replace="~{fragments/head}"/>

<body class="authentication-bg">
<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-header pt-4 pb-4 text-center bg-primary">
                        <h4 class="text-white">Acceso Denegado</h4>
                    </div>

                    <div class="card-body p-4">
                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center mt-0 font-weight-bold">No tiene los privilegios para ver el recurso solicitado</h4>
                            <p class="text-muted mb-4">Contacte al administrador del sitio para solicitar acceso</p>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-muted">Volver a <a th:href="@{'/dashboard'}" class="text-dark ml-1"><b>Inicio</b></a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer}"/>

<script th:src="@{/js/app.min.js}"></script>
</body>
</html>
