<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="~{fragments/head}"/>

<body data-layout="topnav">
<div class="wrapper">
    <div class="content-page">
        <div class="content">
            <th:block th:replace="~{fragments/topbar}"/>

            <th:block th:replace="~{fragments/topnav}"/>

            <div class="container-fluid">
                <th:block layout:fragment="welcome">
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box">
                                <div class="page-title-right">
                                    <form class="form-inline">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" class="form-control form-control-light" id="dash-daterange">
                                                <div class="input-group-append">
                                                    <span class="input-group-text bg-primary border-primary text-white">
                                                        <i class="mdi mdi-calendar-range font-13"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <a href="javascript: void(0);" class="btn btn-primary ml-2">
                                            <i class="mdi mdi-autorenew"></i>
                                        </a>
                                        <a href="javascript: void(0);" class="btn btn-primary ml-1">
                                            <i class="mdi mdi-filter-variant"></i>
                                        </a>
                                    </form>
                                </div>
                                <h4 class="page-title" th:text="'Bienvenido, ' + ${session.user.name}"/>
                            </div>
                        </div>
                    </div>
                </th:block>

                <th:block layout:fragment="content"></th:block>
            </div>
        </div>

        <th:block th:replace="~{fragments/footer}"/>
    </div>
</div>

<th:block th:replace="~{fragments/scripts}"/>
<th:block layout:fragment="script"></th:block>
</body>
</html>
