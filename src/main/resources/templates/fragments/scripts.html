<th:block xmlns:th="http://www.thymeleaf.org">
    <script th:src="@{/js/app.min.js}"></script>
    <script th:src="@{/js/vendor/Chart.bundle.min.js}"></script>
    <script th:src="@{/js/vendor/jquery-jvectormap-1.2.2.min.js}"></script>
    <script th:src="@{/js/vendor/jquery-jvectormap-world-mill-en.js}"></script>
    <script th:src="@{/js/pages/demo.dashboard.js}"></script>
    <script>
        $(document).ready(function() {
            $('#example').DataTable( {
                responsive: true,
                /*dom: 'Bfrtip',*/
                dom:"<'row'<'col-sm-3'l><'col-sm-6 botones text-center'B><'col-sm-3'f>>" +
                    "<'row'<'col-sm-12'tr>>" +
                    "<'row'<'col-sm-7'i><'col-sm-5'p>>",
                buttons: [
                    'copy', 'excel', 'pdf'
                ], "language": {
                    "lengthMenu": "Mostrando _MENU_ registros por p&aacute;gina",
                    buttons: {
                        copy: 'Copiar'
                    },
                    "zeroRecords": "Sin resultados - lo siento!",
                    "info": "Mostrando p&aacute;gina _PAGE_ de _PAGES_",
                    "infoEmpty": "No hay registros disponibles",
                    "search": "Buscar",
                    "infoFiltered": "(filtrados de _MAX_ registros totales)",
                    "paginate": {
                        "previous": "Anterior",
                        "next": "Siguiente"
                    }
                }
            },  );
        } );
    </script>
</th:block>
